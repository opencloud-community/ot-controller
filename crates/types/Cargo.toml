[package]
name = "opentalk-types"
documentation = "https://docs.rs/opentalk-types"
edition = "2021"
license = "EUPL-1.2"
authors.workspace = true
version.workspace = true
homepage.workspace = true
repository.workspace = true
publish = true
description = "Shared types and traits for OpenTalk crates"

[dependencies]
actix-http = { workspace = true, optional = true }
actix-web-httpauth = { workspace = true, optional = true }
base64 = { workspace = true, optional = true }
bincode = { workspace = true, optional = true }
bytes = { workspace = true, optional = true }
chrono.workspace = true
chrono-tz.workspace = true
clap = { workspace = true, optional = true }
opentalk-client-shared = { workspace = true, optional = true }
derive_more = "0.99"
diesel = { workspace = true, features = ["uuid"], optional = true }
opentalk-diesel-newtype = { workspace = true, optional = true }
email_address.workspace = true
http = { workspace = true, optional = true }
http-request-derive = { workspace = true, features = ["serde"], optional = true }
opentalk-kustos-prefix = { workspace = true, optional = true }
kustos-shared = { workspace = true, optional = true }
rand = { workspace = true, optional = true }
redis = { workspace = true, optional = true }
redis-args = { workspace = true, optional = true }
serde = { workspace = true, optional = true }
serde_json.workspace = true
thiserror.workspace = true
strum.workspace = true
uuid.workspace = true
validator = { workspace = true, optional = true }
url.workspace = true

[features]
default = []
actix = ["dep:actix-http", "dep:actix-web-httpauth", "dep:bytes"]
backend = ["actix", "diesel", "kustos", "rand", "redis", "serde"]
clap = ["dep:clap"]
diesel = ["serde", "dep:diesel", "dep:opentalk-diesel-newtype"]
frontend = ["serde", "dep:opentalk-client-shared", "dep:http", "dep:http-request-derive"]
kustos = ["dep:opentalk-kustos-prefix", "dep:kustos-shared"]
rand = ["dep:rand", "uuid/v4"]
redis = ["serde", "dep:redis", "dep:redis-args"]
serde = [
  "dep:base64",
  "dep:bincode",
  "dep:serde",
  "dep:validator",
  "chrono/serde",
  "chrono-tz/serde",
  "url/serde",
  "uuid/serde",
]

[dev-dependencies]
pretty_assertions.workspace = true
