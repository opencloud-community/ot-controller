[package]
authors.workspace = true
description = "Protocol datatypes for communicating mail tasks from OpenTalk Controller to OpenTalk Mailer"
documentation = "https://docs.rs/opentalk-mail-worker-protocol"
edition = "2021"
homepage.workspace = true
license = "EUPL-1.2"
name = "opentalk-mail-worker-protocol"
publish = true
repository.workspace = true
version.workspace = true

[lints]
workspace = true

[dependencies]
chrono = { workspace = true }
opentalk-types.workspace = true
serde = { workspace = true, features = ["derive"], optional = true }
serde_json.workspace = true
utoipa = { workspace = true, features = [
  "chrono",
  "url",
  "uuid",
], optional = true }
uuid = { workspace = true }

[dev-dependencies]
pretty_assertions.workspace = true

[features]
client = ["serde"]
default = ["serde"]
serde = ["chrono/serde", "dep:serde", "opentalk-types/serde", "uuid/serde"]
utoipa = ["dep:utoipa", "opentalk-types/utoipa", "serde"]

[[bin]]
name = "export_schema_and_examples"
required-features = ["utoipa"]
