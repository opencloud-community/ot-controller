[package]
authors.workspace = true
description = "Protocol datatypes for communicating mail tasks from OpenTalk Controller to OpenTalk Mailer"
documentation = "https://docs.rs/opentalk-mail-worker-protocol"
edition = "2021"
homepage.workspace = true
license = "EUPL-1.2"
name = "opentalk-mail-worker-protocol"
publish = true
repository.workspace = true
version.workspace = true

[dependencies]
chrono = { workspace = true }
opentalk-types.workspace = true
serde = { workspace = true, features = ["derive"], optional = true }
uuid = { workspace = true }

[dev-dependencies]
pretty_assertions.workspace = true
serde_json.workspace = true

[features]
client = ["serde"]
default = ["serde"]
serde = ["chrono/serde", "dep:serde", "uuid/serde"]
