[package]
name = "opentalk-db-storage"
edition = "2021"
license = "EUPL-1.2"
authors.workspace = true
version.workspace = true
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
controller-shared = { path = "../controller-shared-types", package = "opentalk-controller-shared" }
database = { path = "../database", package = "opentalk-database" }
kustos = { path = "../kustos" }
types = { path = "../types", package = "opentalk-types", features = ["backend"] }

serde = { version = "1", features = ["derive"] }
serde_json = { version = "1", features = ["raw_value"] }

### Base<n> encodings
basen = "0.1.0"

### Error handling
anyhow = "1.0"
thiserror = "1.0"
validator = { version = "0.16", features = ["derive"] }

### Database ORM
diesel = { version = "2", features = [
    "postgres",
    "uuid",
    "serde_json",
    "chrono",
] }
diesel-async = "0.2"
uuid = { version = "1.3.0", features = ["serde", "v4"] }

### Database migrations
refinery = { version = "0.8", features = ["tokio-postgres"] }
refinery-core = "0.8"
barrel = { version = "0.7", features = ["pg"] }

### Logging utilities
log = { version = "0.4", features = ["serde"] }
tracing = { version = "0.1" }

### For migration
tokio = { version = "1", features = ["signal"] }
chrono = { version = "0.4" }
chrono-tz = { version = "0.6", features = ["serde"] }

### Redis
redis = { version = "0.22", features = ["tokio-comp", "connection-manager"] }
url = "2"

rand = "0.8.5"
redis-args = { path = "../redis-args", package = "opentalk-redis-args" }

[dev-dependencies]
serial_test = "1"
test-util = { path = "../test-util", package = "opentalk-test-util", features = ["database"] }
pretty_assertions = "1.3"
