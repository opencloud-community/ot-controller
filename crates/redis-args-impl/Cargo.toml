[package]
authors.workspace = true
description = "Derive macro for reading and writing types for redis usage, either through serde or format args - proc-macro implementation"
documentation = "https://docs.rs/redis-args-impl"
edition = "2021"
homepage.workspace = true
license = "EUPL-1.2"
name = "redis-args-impl"
publish = true
repository.workspace = true
version.workspace = true

[lib]
proc-macro = true

[dependencies]
opentalk-proc-macro-fields-helper.workspace = true
proc-macro2 = "1"
quote = "1"
syn = { workspace = true, features = ["extra-traits"] }

[dev-dependencies]
redis.workspace = true
redis-args.workspace = true
serde.workspace = true
serde_json.workspace = true

[package.metadata.cargo-machete]
ignored = [
  # is used in doctests
  "serde",
]
